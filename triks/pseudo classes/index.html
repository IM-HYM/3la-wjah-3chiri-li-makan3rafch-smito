<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

        
    <div class="claster">
        <h1>make change when you</h1>
        <hr>
        <h3>when you put the mouse on it</h3>
        <div class="code">div:hover{css-command}</div>
        <hr>
        <h3>when you click on it</h3>
        <div class="code">div:active{css-command}</div>
        <hr>
        <div class="main_item_1 cnt"></div>
    </div>

    <div class="claster">
        <h1>make change when you</h1>
        <hr>
        <h3>when you check it</h3>
        <div class="code"> input:checked{css-command} </div>
        <hr>
        <div class="div_for_main_item_2 cnt">
            <input class="main_item_2" type="checkbox">
        </div>
    </div>

    
</body>
</html>
